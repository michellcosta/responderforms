<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envio de Formulário</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <section id="user-panel">
        <h1>Responder formulário</h1>
        <p class="subtitle">Preencha seus dados uma vez e depois use apenas o botão Enviar.</p>

        <form id="responder-form" novalidate>
          <label for="name">Nome</label>
          <input id="name" name="name" type="text" autocomplete="name" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />

          <div class="actions">
            <button type="submit">Enviar</button>
            <a id="admin-login-toggle" class="button-link secondary" href="?admin=login">Login admin</a>
          </div>
        </form>

        <form id="admin-login-form" class="admin-login hidden" novalidate>
          <label for="admin-user">Login admin</label>
          <input id="admin-user" name="admin-user" type="text" autocomplete="username" required />

          <label for="admin-pass">Senha</label>
          <input id="admin-pass" name="admin-pass" type="password" autocomplete="current-password" required />

          <div class="actions">
            <button type="submit">Entrar</button>
            <button type="button" id="admin-login-cancel" class="secondary">Cancelar</button>
          </div>
        </form>

        <p id="message" aria-live="polite"></p>
      </section>

      <section id="admin-panel" class="admin hidden" aria-label="Painel do administrador">
        <h2>Painel admin</h2>
        <p>Edite qualquer resposta fixa abaixo. Essas alterações ficam salvas no navegador deste admin.</p>

        <div id="admin-fields"></div>
        <div class="actions">
          <button id="save-admin" type="button">Salvar respostas fixas</button>
          <button id="logout-admin" type="button" class="secondary">Sair do admin</button>
        </div>
        <p id="admin-message" aria-live="polite"></p>

        <section class="admin-submissions">
          <h3>Usuários que enviaram o formulário</h3>
          <p id="submissions-status">Carregando...</p>
          <div class="table-wrap">
            <table id="submissions-table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </section>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
